services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    platform: linux/amd64
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
    volumes:
      # Mount the .env file
      # Mount the logs directory for persistent logging
      - ./logs:/app/logs      
      - ./.env:/app/.env:ro
      # Mount the MCP executable with all its dependencies
      - /home/kpisystemuser/work/nexus-mcp/bin:/app/mcp:ro
    restart: unless-stopped
    networks:
      - mcp-network

  # Nginx reverse proxy with built-in frontend
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "5001:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - mcp-network

