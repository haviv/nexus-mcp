services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    platform: linux/amd64
    ports:
      - "4000:4000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=4000
      - MCP_SQL_COMMAND=/app/mcp/MssqlMcp
      - MCP_CONNECTION_STRING=Server=host.docker.internal,1433;Database=MCPNexus;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=true;
      - MCP_NEXUS_URL=http://backend:4000/mcp-nexus/server
    volumes:
      # Mount the MCP executable with all its dependencies
      - /Users/havivrosh/work/SQL-AI-samples/MssqlMcp/dotnet/MssqlMcp/bin/Release/net9.0/linux-x64:/app/mcp:ro
    restart: unless-stopped
    networks:
      - mcp-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:4000/mcp-nexus/chat
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - mcp-network

